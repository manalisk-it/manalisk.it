{{ define "main" }}
  <div class="container py-3 teamheaders">
    {{ .Content }}


    <h2 class="text-primary">Il Nostro Team</h2>
    {{ range $index, $service := .Page.Params.team }}
    <div class="d-md-flex flex-row {{ if not (modBool $index 2) }} flex-row-reverse {{ end }} align-items-center">
      <div class="flex-col px-5 text-center">
        {{ $img := resources.Get .image }}
        <img src="{{ $img.RelPermalink }}" alt="{{ .title }}" class="img-fluid shadow img-team mb-3">
        <div class="team-links mb-3">
          {{ if .linkedin }}
            <a href="{{ .linkedin }}" target="_blank" rel="noopener" title="LinkedIn">
              <img src="/images/linkedin-icon.png" alt="LinkedIn" style="width:24px;height:24px;vertical-align:middle;" />
            </a>
          {{ end }}
          {{ if .cv }}
            <a href="{{ .cv }}" target="_blank" rel="noopener" class="ms-2" title="Scarica CV">
              <span style="vertical-align:middle;">Leggi il CV</span>
            </a>
          {{ end }}
        </div>
      </div>  
      <div class="flex-col  px-5 {{ if not (modBool $index 2) }} text-end {{ end }}">
            <h3>{{ .title }}</h3>
            <p>{{ .description | markdownify }}</p>
        </div>
    </div>
    {{ end }}

       {{ partial "contact" . }}
</p>
  </div>
{{ end }}
